<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">

	<link rel="stylesheet" href="../css/animate.css">

	<!-- <link rel="stylesheet" href="css/reset.min.css"> -->

    <link rel="stylesheet" href="css/style.css">

	<!-- jQuery library -->

	<script src="../js/jquery-3.1.1.min.js"></script>

	<script src="../js/wow.min.js"></script>

	<script src='js/isotope.pkgd.min.js'></script>

    <script src="js/index.js"></script>

	<script>
		new WOW().init();
	</script>

	<style type="text/css">
		@font-face {
			font-family: brunoace;
			src: url(../font/BrunoAceSC-Regular.ttf);
		}

		@font-face {
			font-family: advent;
			src: url(../font/AdventPro-Regular.ttf);
		}

		@font-face {
			font-family: josefin;
			src: url(../font/JosefinSansStd-Light.otf);
		}


		@font-face {
			font-family: comfortaa;
			src: url(../font/Comfortaa-Light.ttf);
		}

		@font-face {
			font-family: tacteing;
			src: url(../font/tacteing.ttf);
		}

		#back-icon {
			color: black;
			font-family: advent;
			font-size: 20px;
			z-index: 2;
			height: 30px;
			width: 70px;
			text-align: center;
			border-radius: 10px;
			background: #efefef;
			position: fixed;
			top: 10px;
			left: 20px;
			transition: 0.5s;
			-webkit-transition: 0.5s;
			-ms-transition: 0.5s;
			-o-transition: 0.5s;
			-moz-transition: 0.5s;
		}

		#back-icon:hover {
			transform: scale(1.3, 1.3);
			-webkit-transform: scale(1.3, 1.3);
			-moz-transform: scale(1.3, 1.3);
			-o-transform: scale(1.3, 1.3);
			-ms-transform: scale(1.3, 1.3);
			transition: 0.5s;
			-webkit-transition: 0.5s;
			-ms-transition: 0.5s;
			-o-transition: 0.5s;
			-moz-transition: 0.5s;
			cursor: pointer;
			text-decoration: none;
		}

		body>div {
			/*background: #f7f2ff;*/
			background-color: white;
			width: 100%;
			height: 100%;
			overflow-x: hidden;
		}

		div.top-bar {
			z-index: 1;
			position: fixed;
			width: 105%;
			background: #282828;
			color: white;
			min-height: 50px;
			left: 0;
			top: 0;
		}

		.bar-label {
			text-align: center;
			margin-top: 5px;
			font-family: josefin;
			font-size: 25px;
		}

		.header-row {
			font-family: brunoace;
			font-size: 70px;
			background-color: white;
			text-align: center;
			padding-top: 110px;
			/*height: 180px;*/
		}

		.person-row {
			background-color: #dddddd;
		}

		.person-row>div {
			height: 600px;
		}

		.person-image {
			height: 600px;
		}

		.person-text {
			background-color: transparent;
			text-align: left;
		}

		.person-text>h1 {
			padding-top: 160px;
			font-family: comfortaa;
			font-size: 60px;
			font-weight: bold;
		}

		.person-text>p {
			margin-top: 70px;
			font-family: josefin;
			font-size: 35px;
			color: #a0a0a0;
		}

		.person-div {
			text-align: center;
			background-color: transparent;
		}

		.information {
			height: 500px;
			background-color: white;
			text-align: center;
			padding-top: 30px;
		}

		.information>img {
			width: 80px;
			margin-left: -100px;
			margin-top: -40px;
			margin-right: 30px;
		}

		.information>span {
			font-family: brunoace;
			font-size: 40px;
		}

		.information>hr {
			width: 200px;
			margin-top: 50px;
			border-bottom: 0.5px solid #bfbfbf;
		}

		.contact-info {
			padding-top: 50px;
		}

		.info-left {
			text-align: right;
			font-family: josefin;
			font-size: calc(1vw + 10px);
			padding-right: 30px;
		}

		.info-right {
			text-align: left;
			font-family: josefin;
			font-size: calc(1vw + 10px);
			padding-left: 30px;
		}

		.notActive:hover {
			text-decoration: underline;
			font-weight: bold;
			cursor: pointer;
		}

		.inActive {
			border-radius: 15px;
			border: 2px solid white;
		}

		.note-answer{
			font-family: josefin;
			font-size: 20px;
		}

		.note-question{
			font-family: comfortaa;
			font-size: 20px;
		}
		.note-inner{
			padding: 40px 20px 40px 20px;
			margin-bottom: 40px;
		}
		.bar-label a, .bar-label a:hover{
			color: white;
			text-decoration: none;
		}

		.bar-label span {
			margin-top: 10px;
		}

		.parallax {
		    /* The image used */
		    background-image: url('../img/megamind.png');

		    /* Full height */
		    opacity: 0.65;
		    height: 300px; 

		    /* Create the parallax scrolling effect */
		    background-attachment: fixed;
		    background-position: center;
		    background-repeat: no-repeat;
		    background-size: cover;
		}

		/* Turn off parallax scrolling for tablets and phones. Increase the pixels if needed */
		@media only screen and (max-device-width: 1024px) {
		    .parallax {
		        background-attachment: scroll;
		    }
		}

	</style>
</head>
<body style="padding: 0 0 0 0">
	<div>
		<a id="back-icon" href="../IQ_test.html">
			<div>
				< back
			</div>
		</a>
		<div class="row top-bar">
			<div class="hidden-lg hidden-md hidden-sm" style="height: 50px; background: transparent;"></div>
			<div class="bar-label">
				<span class="notActive"><a href="started.html">&nbsp;Information&nbsp;</a></span><span style="color: grey"> | </span>
				<span class="inActive"><a href="#">&nbsp;Collection&nbsp;</a></span>
			</div>
		</div>

		<div class="row">
			<div class="row header-row" style="font-size: 60px; margin-bottom: 20px">
				Questions and answers collection
			</div>

			<div class="row" style="text-align: center; font-family: tacteing; font-size: 150px">
				8
			</div>

			<div class="parallax"></div>

			<div id="qContainer" style="padding: 0px 10vw 0px 10vw; margin-top: 50px">
				<div class="notes" style="width: 100%; padding: 50px 0px 50px 0px; background: white"></div>
			</div>

			<div class="parallax"></div>

			<div class="row" style="height: 200px"></div>

			<div class="row" style="background-color: #383838; text-align: center; font-family: comfortaa; color: white; font-size: 15px; height: 60px; border-top: 1px solid grey">
				<br>Promotion 17<sup>th</sup> academic year 2016-2017
			</div>
		</div>
	</div>

	<script type="text/javascript">
